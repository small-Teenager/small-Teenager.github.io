        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">import org.springframework.data.annotation.CreatedDate;</span><br><span class="line">import org.springframework.data.annotation.LastModifiedDate;</span><br><span class="line">import org.springframework.data.jpa.domain.support.AuditingEntityListener;</span><br><span class="line"></span><br><span class="line">import javax.persistence.Column;</span><br><span class="line">import javax.persistence.Entity;</span><br><span class="line">import javax.persistence.EntityListeners;</span><br><span class="line">import java.io.Serializable;</span><br><span class="line">import java.time.LocalDateTime;</span><br><span class="line">//Spring Data JPA 的时间注解</span><br><span class="line">/**</span><br><span class="line"> * @author Search</span><br><span class="line"> * @version 1.0</span><br><span class="line"> * @date 2019/9/2 10:25</span><br><span class="line"> */</span><br><span class="line">@Entity</span><br><span class="line">@EntityListeners(AuditingEntityListener.class)</span><br><span class="line">public class Base implements Serializable &#123;</span><br><span class="line">	</span><br><span class="line">	//选择 Spring Data JPA 框架开发时，常用在实体和字段上的注解有@Entity、@Id、@Column等。在表设计规范中，通常建议保留的有两个字段，一个是更新时间，一个是创建时间。Spring Data JPA 提供了相应的时间注解，只需要两步配置，就可以帮助开发者快速实现这方面的功能。</span><br><span class="line"></span><br><span class="line">//在实体类上加上注解 @EntityListeners(AuditingEntityListener.class)，在相应的字段上添加对应的时间注解 @LastModifiedDate 和 @CreatedDate</span><br><span class="line"></span><br><span class="line">//日期类型可以用 Date 也可以是 Long</span><br><span class="line"></span><br><span class="line">    private static final long serialVersionUID = 7297611707550474985L;</span><br><span class="line"></span><br><span class="line">	@Id</span><br><span class="line">	private String id;//ID</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 更新时间 日期类型可以是 Long</span><br><span class="line">     */</span><br><span class="line">    @LastModifiedDate</span><br><span class="line">    @Column(name = &quot;update_time&quot;,nullable = false)</span><br><span class="line">    private LocalDateTime updateTime;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 创建时间 日期类型可以是 Long</span><br><span class="line">	 * name 对应数据库中字段名</span><br><span class="line">	 * updatable = false 更新数据时不更新该字段</span><br><span class="line">	 * nullable = false 数据库中不允许为null</span><br><span class="line">     */</span><br><span class="line">    @CreatedDate</span><br><span class="line">    @Column(name = &quot;create_time&quot;,updatable = false, nullable = false)</span><br><span class="line">    private LocalDateTime createTime;</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line">2//启动类添加  @EnableJpaAuditing</span><br><span class="line"></span><br><span class="line">在Application启动类中添加注解 @EnableJpaAuditing</span><br><span class="line">@EnableJpaAuditing</span><br><span class="line">@SpringBootApplication</span><br><span class="line">public class Application &#123;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        SpringApplication.run(Application.class, args);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">spring 注解验证 常用标签</span><br><span class="line"></span><br><span class="line">@Null  被注释的元素必须为null</span><br><span class="line">@NotNull  被注释的元素不能为null</span><br><span class="line">@NotEmpty  被注释的字符串必须非空</span><br><span class="line">@AssertTrue  被注释的元素必须为true</span><br><span class="line">@AssertFalse  被注释的元素必须为false</span><br><span class="line">@Length 被注释的字符串的大小必须在指定的范围内 </span><br><span class="line">@Digits(integer,fraction)  被注释的元素必须是一个数字，其值必须在可接受的范围内</span><br><span class="line">@Min(value)  被注释的元素必须是一个数字，其值必须大于等于指定的最小值</span><br><span class="line">@Max(value)  被注释的元素必须是一个数字，其值必须小于等于指定的最大值</span><br><span class="line">@DecimalMin(value)  被注释的元素必须是一个数字，其值必须大于等于指定的最小值</span><br><span class="line">@DecimalMax(value)  被注释的元素必须是一个数字，其值必须小于等于指定的最大值</span><br><span class="line">@Size(max,min)  被注释的元素的大小必须在指定的范围内。</span><br><span class="line">@Past  被注释的元素必须是一个过去的日期</span><br><span class="line">@Future  被注释的元素必须是一个将来的日期</span><br><span class="line">@Pattern(value) 被注释的元素必须符合指定的正则表达式。</span><br><span class="line">@Email 被注释的元素必须是电子邮件地址</span><br><span class="line">@Range  被注释的元素必须在合适的范围内</span><br><span class="line">@URL(protocol=,host,port) 检查是否是一个有效的URL,如果提供了protocol,host等，则该URL还需满足提供的条件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">SpringBoot的Web组件内部集成了hibernate-validator，所以我们这里并不需要额外的为验证再导入其他的包，接下来我们先来看看SpringBoot为我们提供了哪些验证。</span><br><span class="line"></span><br><span class="line">内置验证</span><br><span class="line">SpringBoot因为采用了hibernate-validator，所以我们直接使用hibernate-validator就可以进行数据校验</span><br></pre></td></tr></table></figure>
